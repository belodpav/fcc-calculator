<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC Calculator</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>
    <div class="wrapper">
        <h2 class="calc-name">Calculator</h2>
        <div class="calc-display">
            <p class="calc-display-first"></p>
            <p class="calc-display-second"></p>
        </div>
        <div class="buttons">
            <button class="btn btn-small" value="ac">AC</button>
            <button class="btn btn-small" value="ce">CE</button>
            <button class="btn btn-small" value="-">-</button>
            <button class="btn btn-small" value="+">/</button>
            
            <button class="btn btn-small" value="7">7</button>
            <button class="btn btn-small" value="8">8</button>
            <button class="btn btn-small" value="9">9</button>
            <button class="btn btn-small" value="*">*</button>
            
            <button class="btn btn-small" value="4">4</button>
            <button class="btn btn-small" value="5">5</button>
            <button class="btn btn-small" value="6">6</button>
            <button class="btn btn-small" value="+">+</button>
            
            <button class="btn btn-small" value="1">1</button>
            <button class="btn btn-small" value="2">2</button>
            <button class="btn btn-small" value="3">3</button>
            <button class="btn btn-big-v" value="=">=</button>
            
            <button class="btn btn-big-h" value="0">0</button>

            <button class="btn btn-small" value=".">.</button>
        
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
